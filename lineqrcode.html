<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My LIFF App</title>
</head>
<body>
  <p id="scanCode"></p>
  <p>
    <button id="btnScanCode" onclick="scanCode();">Scan Code</button>
  </p>
  <a class="btn btn-primary" href="http://202.28.117.161/covid19screening" role="button">Link</a>
  <a class="btn btn-info" href="document" role="button">Link Gen</a>
  <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
  <script>
    function scanCode() {
      liff.scanCode().then(result => {
        const stringifiedResult = JSON.stringify(result);
        alert(stringifiedResult.value);
        let url = stringifiedResult.value;
        window.location = url;
        document.getElementById("scanCode").textContent = stringifiedResult;
      });
    }
    liff.init({ liffId: "1556133535-ZyRoG6N9" }, () => {}, err => console.error(err.code, error.message));
  </script>
</body>
</html>
